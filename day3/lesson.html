<!DOCTYPE html>
<html>
<body>
    <p>0</p>
    <script>
        for(let i = 1;i<=100;i++){
            if(i % 3 == 0 && i % 5 == 0){
                console.log("FizzBuzz");
                let num = "FizzBuzz";
                document.write('<p>'+num+'</p>');    
            }
            else if(i % 3 == 0 ){
                console.log("Fizz");
                let num = "Fizz";
                document.write('<p>'+num+'</p>');
            }
            else if(i % 5 == 0){
                console.log("Buzz");
                let num = "Buzz";
                document.write('<p>'+num+'</p>');
            }
            else{
                console.log(i);
                document.write('<p>'+i+'</p>');
            }
            
        }
    </script>
</body>
</html>
